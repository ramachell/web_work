		<!-- 
			폼을 제출(submit) 하면 (type="submit" 인 버튼 누르면)
			action = "요쳥경로"
			method = "전송방식"
			
			서버에 요쳥경로 대로 요청이 되고
			폼에 입력한 내용은 전송 방식대로 전송이 된다 . (get or post)
			
			- form 사용법
			action 속성의 값은 폼을 제출했을때 요청되는 경로가 된다
			method 속성의 값은 전속 방식을 지정한다 생략하면 default 값은 get
			from 의 자손요소중에 type = "submit" 인 버튼 누르면 폼 제출
			전속 방식은 get post 가 있는데 
			get은 입력한 정보를 주소창에 달고감
			post 는 요청의 몸통에 달고가서 주소창에 안보임
		 -->
		 
		 <form action="/Step01Servlet/send" method="get">
		 	<input type="text" placeholder="써라!" name="msg"/>
		 	<button type="submit">전송</button>
		 </form>
		 
		 <br>
		 
		 <form action="/Step01Servlet/send2" method="post">
			<input type="text" placeholder="써라!" name="msg"/>
		 	<button type="submit">전송</button>
		 </form>
		 
		 <p>링크를 눌러도 GET 방식 전송 파라미터를 전달할수 있다.</p>

		 </ul>
