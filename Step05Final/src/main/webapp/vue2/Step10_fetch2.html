<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Step10_fetch2.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <h1>ajax 요청을 통해서 받아온 데이터 사용하기</h1>
   <p> 페이지 전환없이 서버에 요청하는것을 ajax 라고 생각하면 된다.</p>
   <div id="app">
      <br>
      <table class="table">
         <thead>
            <tr>
               <th>번호</th>
               <th>작성자</th>
               <th>제목</th>
            </tr>
         </thead>
         <tbody>
            <tr v-for="tmp in list" v-bind:key="tmp.num">
               <td>{{tmp.num}}</td>
               <td>{{tmp.writer}}</td>
               <td>{{tmp.title}}</td>
            </tr>
         </tbody>
      </table>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
      new Vue({
         el:"#app",
         data:{
            list:[]
         },
         created(){
        	 //vue 준비 됐을떄 (로딩끝났을떄) (root component 가 준비 되었을때) 최초 1번 호출
        	 fetch("/Step05Final/cafe/json_list.jsp")
            	.then(res=>res.json())
            	.then(data=>{
            		this.list = data;
            	})
         }
         ,
         methods:{
               
            
         }
      });
   </script>
</body>
</html>
